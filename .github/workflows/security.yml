name: Security Scanning

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety semgrep

      - name: Run Bandit security scan
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -f txt -o bandit-report.txt || true

      - name: Run Safety dependency check
        run: |
          safety check --json --output safety-report.json || true
          safety check --text --output safety-report.txt || true

      - name: Run Semgrep security analysis
        run: |
          semgrep --config=auto --json --output=semgrep-report.json src/ || true
          semgrep --config=auto --text --output=semgrep-report.txt src/ || true

      - name: Check for hardcoded secrets
        run: |
          pip install truffleHogger
          trufflehog --json --output=secrets-report.json . || true
          trufflehog --text --output=secrets-report.txt . || true

      - name: Generate security summary
        run: |
          echo "# Security Scan Summary" > security-summary.md
          echo "Generated on: $(date)" >> security-summary.md
          echo "" >> security-summary.md
          echo "## Bandit Findings" >> security-summary.md
          if [ -f bandit-report.json ]; then
            echo "- Bandit report generated" >> security-summary.md
          else
            echo "- No Bandit report generated" >> security-summary.md
          fi
          echo "" >> security-summary.md
          echo "## Safety Findings" >> security-summary.md
          if [ -f safety-report.json ]; then
            echo "- Safety report generated" >> security-summary.md
          else
            echo "- No Safety report generated" >> security-summary.md
          fi

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            bandit-report.txt
            safety-report.json
            safety-report.txt
            semgrep-report.json
            semgrep-report.txt
            secrets-report.json
            secrets-report.txt
            security-summary.md

  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Run pip-audit
        run: |
          pip-audit --requirement requirements.txt --format=json --output=pip-audit-report.json || true
          pip-audit --requirement requirements.txt --format=txt --output=pip-audit-report.txt || true

      - name: Check license compliance
        run: |
          pip install pip-licenses
          pip-licenses --format=json --output=license-report.json || true
          pip-licenses --from=mixed --format=table > license-report.txt || true

      - name: Upload audit reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: audit-reports
          path: |
            pip-audit-report.json
            pip-audit-report.txt
            license-report.json
            license-report.txt
