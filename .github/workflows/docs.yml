name: Documentation Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'docs/**'
      - 'README.md'
      - '**.md'
  pull_request:
    branches: [main, develop]
    paths:
      - 'docs/**'
      - 'README.md'
      - '**.md'
  workflow_dispatch:

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mkdocs mkdocs-material

      - name: Build documentation
        run: |
          mkdocs build

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: documentation
          path: site/

  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download documentation artifacts
        uses: actions/download-artifact@v3
        with:
          name: documentation
          path: site/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Run English standards check
        run: |
          python scripts/check_english_standards.py docs/ --allowed README.md docs/

      - name: Check README structure
        run: |
          if [ ! -f "README.md" ]; then
            echo "README.md not found"
            exit 1
          fi
          
          if ! grep -q "## 主要功能" README.md; then
            echo "Missing '主要功能' section in README.md"
            exit 1
          fi
          
          if ! grep -q "## 安裝" README.md; then
            echo "Missing '安裝' section in README.md"
            exit 1
          fi

      - name: Check documentation links
        run: |
          pip install markdown-link-check
          find . -name "*.md" -exec markdown-link-check {} \; || true
