name: Code Quality Analysis

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  quality-analysis:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install radon complexity

      - name: Run complexity analysis
        run: |
          radon cc src/ --min B
          radon mi src/
          radon hal src/

      - name: Generate complexity report
        run: |
          radon cc src/ --json > complexity-report.json
          radon mi src/ --json > maintainability-report.json

      - name: Check code complexity
        run: |
          # Fail if average complexity > B
          COMPLEXITY=$(radon cc src/ --average | grep -o '[A-Z]' | head -1)
          if [[ "$COMPLEXITY" > "B" ]]; then
            echo "Code complexity too high: $COMPLEXITY"
            exit 1
          fi

      - name: Detect duplicate code
        run: |
          pip install duplicate-code-detection-tool
          dcdt src/ --output duplicate-report.json || true

      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files

      - name: Upload quality reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: quality-reports
          path: |
            complexity-report.json
            maintainability-report.json
            duplicate-report.json

  advanced-linting:
    name: Advanced Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install pylint bandit

      - name: Run Pylint
        run: |
          pylint src/ --output-format=json --score=yes || true
          pylint src/ --output-format=text > pylint-report.txt || true

      - name: Check import organization
        run: |
          isort --check-only --diff src/ tests/

      - name: Validate docstring coverage
        run: |
          pip install docstring-coverage
          docstring-coverage src/ --min=80

      - name: Upload linting reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: linting-reports
          path: |
            pylint-report.txt
