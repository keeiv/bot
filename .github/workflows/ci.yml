name: Strict CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    name: Lint, type-check, and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install .[dev]
          pip install pre-commit

      - name: Run pre-commit (Black, isort, Flake8, Mypy, etc.)
        run: |
          pre-commit run --all-files

      - name: Run pytest
        env:
          # Ensure tests never accidentally try to connect to Discord
          DISCORD_TOKEN: "dummy-token-for-ci-only"
        run: |
          python -m pytest -vv

